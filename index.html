<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">The different cards game !</h1>
    <div id="warGame">
      <h2 id="warTitle">
        The War :
        <span
          ><img class="arrowDown warArrow" src="./Image/down-arrow.png"
        /></span>
      </h2>
      <div id="warTable">
        <div id="computer">
          <div class="computer-deck deck"></div>
          <div class="computer-card-slot card-slot"></div>
        </div>
        <div class="result"></div>
        <div class="play"></div>
        <div id="player">
          <div class="player-deck deck"></div>
          <div class="player-card-slot card-slot"></div>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
